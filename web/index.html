<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Guess who wrote that tweet" />
    <meta
      property="og:image"
      content="https://emojiguide.com/wp-content/uploads/2021/09/AdobeStock_309924577-1-1024x683.jpeg"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn.discordapp.com/attachments/943339279281709100/984997942026993685/unknown.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Asap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <title>GuessTheTweet</title>
  </head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div align="center">
      <h1 style="color: #1da1f2">GuessTheTweet</h1>
      <h2>
        Made with ❤️ by
        <a href="https://twitter.com/paij0se">paij0se</a>. 2022
      </h2>
      <h2>
        <a href="https://github.com/paij0se/GuessTheTweet">Source Code</a>
      </h2>
      <br />
      <div class="container p-4">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card">
              <div class="card-body">
                <input
                  type="text"
                  name="tusername"
                  id="tusername"
                  class="form-control"
                  placeholder="Twitter's Username 1"
                  autofocus
                />

                <input
                  type="text"
                  name="tusername2"
                  id="tusername2"
                  class="form-control"
                  placeholder="Twitter's Username 2"
                  autofocus
                />

                <input
                  type="text"
                  name="tusername3"
                  id="tusername3"
                  class="form-control"
                  placeholder="Twitter's Username 3"
                  autofocus
                />
                <input
                  type="text"
                  name="tusername4"
                  id="tusername4"
                  class="form-control"
                  placeholder="Twitter's Username 4"
                  autofocus
                />
              </div>
              <button
                type="button"
                class="btn btn-secondary btn-lg btn-block"
                onclick="sendAndReceive()"
              >
                Play
              </button>
            </div>
          </div>
        </div>
      </div>
      <h1 style="color: #1da1f2">Who wrote that tweet?</h1>
      <div id="pfp"></div>
    </div>
    <!--
      Twitter card (entre comillas)
    -->
    <div class="tweet-wrap">
      <div class="tweet-header">
        <img src="what.png" id="pfpw" class="avator" />
        <div class="tweet-header-info">
          <span id="namet">??</span> <span id="usert">@??</span
          ><span>Jan 1, 1970</span>
          <div id="res"></div>
        </div>
      </div>
      <div class="tweet-img-wrap"></div>
      <div class="tweet-info-counts">
        <div class="comments">
          <svg
            class="feather feather-message-circle sc-dnqmqq jxshSx"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <path
              d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
            ></path>
          </svg>
          <div class="comment-count">0</div>
        </div>

        <div class="retweets">
          <svg
            class="feather feather-repeat sc-dnqmqq jxshSx"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <polyline points="17 1 21 5 17 9"></polyline>
            <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
            <polyline points="7 23 3 19 7 15"></polyline>
            <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
          </svg>
          <div class="retweet-count">0</div>
        </div>

        <div class="likes">
          <svg
            class="feather feather-heart sc-dnqmqq jxshSx"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <path
              d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
            ></path>
          </svg>
          <div class="likes-count">0</div>
        </div>

        <div class="message">
          <svg
            class="feather feather-send sc-dnqmqq jxshSx"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </div>
      </div>
    </div>
    <br />
    <script src="storage.js"></script>
  </body>
</html>
