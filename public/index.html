<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn.discordapp.com/attachments/943339279281709100/984997942026993685/unknown.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>GuessTheTweet</title>
  </head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div align="center">
      <h1>GuessTheTweet</h1>
      <br />
      <div class="container p-4">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card">
              <div class="card-body">
                <input
                  type="text"
                  name="tusername"
                  id="tusername"
                  class="form-control"
                  placeholder="Twitter's Username 1"
                  autofocus
                />

                <input
                  type="text"
                  name="tusername2"
                  id="tusername2"
                  class="form-control"
                  placeholder="Twitter's Username 2"
                  autofocus
                />

                <input
                  type="text"
                  name="tusername3"
                  id="tusername3"
                  class="form-control"
                  placeholder="Twitter's Username 3"
                  autofocus
                />
              </div>
              <button
                type="button"
                class="btn btn-secondary btn-lg btn-block"
                onclick="sendAndReceive()"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>

      <h1>GuessTheTweet</h1>
      <p id="res"></p>
    </div>
  </body>
</html>
